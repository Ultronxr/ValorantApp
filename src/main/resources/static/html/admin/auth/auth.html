<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/valorant/account/create.css" rel="stylesheet">
    <link href="/static/css/layui-override.css" rel="stylesheet">
    <style>
        body {
            width: 80%;
            height: 80%;
            margin: auto;
        }
        .content {
            margin-left: 50px;
            margin-top: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="data-form">
    <form class="layui-form content" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn btn-main" lay-submit lay-filter="login">登录</button>
                <!--<button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>-->
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/admin/auth/auth.js"></script>
</body>
</html>
