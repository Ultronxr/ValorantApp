<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/layui-override.css" rel="stylesheet">
    <style>
        .layui-form-label {
            width: 80px !important;
        }
        .layui-form-switch {
            min-width: 80px !important;
        }
        .layui-form-item label {
            font-weight: bold;
        }
        .layui-input-inline {
            padding: 9px 15px !important;
            width: 700px !important;
        }
        .layui-input-inline img {
            max-width: 1000px;
        }
    </style>
</head>
<body>
<div id="data-form">
    <form class="layui-form" action="" style="margin: 15px 10px" lay-filter="dataForm">
        <div class="layui-form-item">
            <label class="layui-form-label">账号编号</label>
            <div class="layui-input-inline" id="accountNo"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline" id="title"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-inline" id="img"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">库存皮肤</label>
            <div class="layui-input-inline" id="note"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline" id="price"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline" id="region"></div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <!--<button class="layui-btn btn-main" lay-submit lay-filter="update">更新</button>-->
                <!--<button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>-->
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/endProduct/account/client/detail.js"></script>
</body>
</html>
