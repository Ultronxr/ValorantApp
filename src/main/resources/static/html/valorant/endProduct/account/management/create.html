<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/valorant/account/create.css" rel="stylesheet">
    <link href="/static/css/layui-override.css" rel="stylesheet">
    <style>
        .layui-form-label {
            width: 150px !important;
        }
        .layui-form-switch {
            min-width: 80px !important;
        }
    </style>
</head>
<body>
<div id="data-form">
    <form class="layui-form" action="" style="margin: 15px 10px">
        <div class="layui-form-item">
            <label class="layui-form-label">账号名<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否带初邮<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="radio" name="typeHasEmail" lay-filter="typeHasEmail" value="false" title="不带初邮" checked>
                <input type="radio" name="typeHasEmail" lay-filter="typeHasEmail" value="true" title="带初邮">
            </div>
        </div>
        <div class="layui-form-item email-div" style="display: none;">
            <label class="layui-form-label">邮箱<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item email-div" style="display: none;">
            <label class="layui-form-label">邮箱密码<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" id="emailPwd" name="emailPwd" required autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地区<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="radio" name="region" value="0" title="缅甸" checked>
                <input type="radio" name="region" value="1" title="马来西亚">
                <input type="radio" name="region" value="2" title="香港">
                <input type="radio" name="region" value="3" title="泰国">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格<label class="emphasize-red">*</label>  ￥</label>
            <div class="layui-input-inline">
                <input type="text" name="price" required lay-verify="required|number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="radio" name="status" value="1" title="在售" checked>
                <input type="radio" name="status" value="2" title="出租">
                <input type="radio" name="status" value="10" title="已售出">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <textarea name="title" required lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
                <!--<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea name="note" autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn btn-main" lay-submit lay-filter="create">新增</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/endProduct/account/management/create.js"></script>
</body>
</html>
