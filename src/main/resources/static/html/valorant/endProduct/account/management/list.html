<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/layui-override.css" rel="stylesheet">
    <style>
        body {
            width: 96%;
            max-width: 2000px;
            margin: 20px auto;
        }
        .layui-form-item {
            margin-top: 10px !important;
        }
        .layui-form-item .layui-inline .layui-form-label {
            width: 130px !important;
        }
        .price-input {
            display: inline-block;
            width: 40% !important;
        }
    </style>
</head>
<body>
<div id="table-div">
    <form class="searchBar layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号编号</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="accountNo" id="accountNo" autocomplete="off" lay-verify="number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">地区</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="region" id="region"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="status" id="status"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">价格区间</label>
                <div class="layui-input-inline">
                    <input class="layui-input price-input" name="priceLow" id="priceLow" autocomplete="off" lay-verify="number">
                    -
                    <input class="layui-input price-input" name="priceHigh" id="priceHigh" autocomplete="off" lay-verify="number">
                </div>
            </div>

            <div class="layui-inline">
                <button type="button" class="layui-btn btn-main" data-type="reload" lay-filter="data-search-btn" id="searchBtn"><i class="layui-icon"></i> 搜 索</button>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-primary" data-type="clear" lay-filter="data-clear-btn" id="clearBtn">清 空</button>
            </div>
        </div>
    </form>
    <table id="data-table" lay-filter="dataTable"></table>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn btn-main layui-btn-sm" lay-event="create">新增成品号</button>
        <!--<button class="layui-btn btn-main layui-btn-sm" lay-event="editReuseRemainingTimesBatch">批量修改CDK可用次数</button>-->
        <!--<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">批量删除</button>-->
    </div>
</script>

<script type="text/html" id="inlineToolbar">
    <!--<a class="layui-btn btn-main layui-btn-xs" lay-event="editReuseRemainingTimes">修改可用次数</a>-->
    <a class="layui-btn btn-main layui-btn-xs" lay-event="update">修改</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
    <a class="layui-btn btn-main layui-btn-xs" lay-event="redeem">提号</a>
</script>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/lib/jquery.copy.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/endProduct/account/management/list.js"></script>
</body>
</html>
