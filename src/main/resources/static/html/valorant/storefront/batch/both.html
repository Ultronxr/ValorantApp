<body>
<div id="table-div">
    <form class="searchBar layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">每日皮肤1</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="skin1" id="skin1" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">每日皮肤2</label>
                <div class="layui-input-inline">

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">每日皮肤3</label>

                    <input class="layui-input" name="skin3" id="skin3" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">每日皮肤4</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="skin4" id="skin4" autocomplete="off">
                </div>
            </div>
            <br/>
            <div class="layui-inline">
                <label class="layui-form-label">夜市皮肤1</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="bonusSkin1" id="bonusSkin1" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">

                <div class="layui-input-inline">
                    <input class="layui-input" name="bonusSkin2" id="bonusSkin2" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">夜市皮肤3</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="bonusSkin3" id="bonusSkin3" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">初邮</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="hasEmail" id="hasEmail"></select>
                </div>
            </div>

            <div class="layui-inline">
                <button type="button" class="layui-btn"  data-type="reload" lay-filter="data-search-btn" id="searchBtn"><i class="layui-icon"></i> 搜 索</button>
                <button type="button" class="layui-btn"  data-type="clear" lay-filter="data-search-btn" id="clearBtn"> 清 空</button>
            </div>

            <br/>
            <div class="layui-inline" style="color: lightseagreen; font-size: 18px;">
                列表初始号信息为实时数据,有心仪商店账号可直接下单自助提取！下单直通车：<a href="#" style="color: blue; text-decoration: underline;">无畏电玩</a>
            </div>
        </div>
    </form>
    <table id="data-table" lay-filter="dataTable" class="layui-table" lay-skin="line"></table>
</div>
