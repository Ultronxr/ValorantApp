<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/layui-override.css" rel="stylesheet">
    <style>
        body {
            width: 96%;
            max-width: 2000px;
            margin: 20px auto;
        }
        .layui-form-item {
            margin-top: 10px !important;
        }
        .layui-form-item .layui-inline .layui-form-label {
            width: 130px !important;
        }
    </style>
</head>
<body>
<div id="table-div">
    <form class="searchBar layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">CDK编号</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="cdkNo" id="cdkNo" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">CDK</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="cdk" id="cdk" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否带初邮</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="typeHasEmail" id="typeHasEmail"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可重复使用</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="typeReusable" id="typeReusable"></select>
                </div>
            </div>
            <!--<div class="layui-inline">-->
            <!--    <label class="layui-form-label">是否已使用</label>-->
            <!--    <div class="layui-input-inline">-->
            <!--        <select class="layui-select" name="isUsed" id="isUsed"></select>-->
            <!--    </div>-->
            <!--</div>-->

            <div class="layui-inline">
                <button type="button" class="layui-btn btn-main"  data-type="reload" lay-filter="data-search-btn" id="searchBtn"><i class="layui-icon"></i> 搜 索</button>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-primary"  data-type="clear" lay-filter="data-clear-btn" id="clearBtn">清 空</button>
            </div>
        </div>
    </form>
    <table id="data-table" lay-filter="dataTable"></table>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn btn-main layui-btn-sm" lay-event="create">新增CDK</button>
        <button class="layui-btn btn-main layui-btn-sm" lay-event="editReuseRemainingTimesBatch">批量修改CDK可用次数</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">批量删除</button>
    </div>
</script>

<script type="text/html" id="inlineToolbar">
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn btn-main layui-btn-xs" lay-event="editReuseRemainingTimes">修改可用次数</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/cdk/management/list.js"></script>
</body>
</html>
