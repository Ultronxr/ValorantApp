<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/valorant/account/create.css" rel="stylesheet">
    <link href="/static/css/layui-override.css" rel="stylesheet">
    <style>
        .layui-form-label {
            width: 150px !important;
        }
        .layui-form-switch {
            min-width: 80px !important;
        }
    </style>
</head>
<body>
<div id="data-form">
    <form class="layui-form" action="" style="margin: 15px 10px">
        <div class="layui-form-item">
            <label class="layui-form-label">新增CDK数量<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="createCount" required lay-verify="required|number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否带初邮<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="radio" name="typeHasEmail" value="false" title="未验证初邮（黄金版）" checked>
                <input type="radio" name="typeHasEmail" value="true" title="带初邮（完全版）">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否可重复使用<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="radio" name="typeReusable" lay-filter="typeReusable" value="false" title="一次性" checked>
                <input type="radio" name="typeReusable" lay-filter="typeReusable" value="true" title="可重复使用">
            </div>
        </div>
        <div class="layui-form-item" id="reuseRemainingTimes-div" style="display: none">
            <label class="layui-form-label">可重复使用次数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="reuseRemainingTimes" required lay-verify="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn btn-main" lay-submit lay-filter="create">新增</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/cdk/management/create.js"></script>
</body>
</html>
