<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        .layui-nav {
            background: #fff;
            margin-bottom: 10px;
            border-style: solid;
            border-color: rgba(204, 204, 204, 0.8);
            border-width: 2px;
            border-left: none;
            border-right: none;
            border-top: none;
        }
        .layui-nav-item * {
            color: black !important;
        }
        .layui-this * {
            color: #5fb878 !important;
        }
        #title {
            font-size: 16px;
            text-align: left;
            margin-left: 35px;
            margin-top: -10px;
            margin-bottom: 20px
        }
        #data-form {
            width: 100%;
            margin: 3% 3%;
            padding: 40px 10px;
            border-style: solid;
            border-color: rgba(204, 204, 204, 0.4);
            border-radius: 10px;
            box-shadow: -2px 2px 5px rgba(204, 204, 204, 0.4);
        }
        .layui-input-inline {
            width: 60% !important;
        }
        .emphasize-red {
            color: red;
        }
        #history-list {
            margin-top: 3%;
            margin-left: 5%;
        }
    </style>
</head>
<body>
<div id="data-form">
    <div id="title">
        无畏电玩-瓦罗兰特每日商店/夜市账号提取<br/>
        账号编号请填写选号网站中的账号编号，选号网址：<a href="#" style="color: blue; text-decoration: underline;">无畏电玩</a>
    </div>
    <hr>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item layui-this"><a href="javascript:navChange1();">账号提取</a></li>
        <li class="layui-nav-item"><a href="javascript:navChange2();">记录查询</a></li>
    </ul>
    <form class="layui-form" action="" id="redeem-form">
        <div class="layui-form-item">
            <label class="layui-form-label">账号编号<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="accountNo" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">CDK<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="cdk" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="redeemVerify">提取</button>
            </div>
        </div>
    </form>

    <form class="layui-form" action="" id="history-form" style="display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label">CDK<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="cdk" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="history">查询</button>
            </div>
        </div>
    </form>
</div>
<div id="history-list">

</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/cdk/redeem/redeem.js"></script>
</body>
</html>
