<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>valorant</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <style>
        .layui-form-item {
            margin-top: 10px !important;
        }
        .layui-form-item .layui-inline .layui-form-label {
            width: 130px !important;
        }
    </style>
</head>
<body>
<div id="table-div">
    <form class="searchBar layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">CDK</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="cdk" id="cdk" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">拳头账号编号</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="accountNo" id="accountNo" autocomplete="off">
                </div>
            </div>

            <div class="layui-inline">
                <button type="button" class="layui-btn"  data-type="reload" lay-filter="data-search-btn" id="searchBtn"><i class="layui-icon"></i> 搜 索</button>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-primary"  data-type="clear" lay-filter="data-clear-btn" id="clearBtn">清 空</button>
            </div>
        </div>
    </form>
    <table id="data-table" lay-filter="dataTable"></table>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/cdk/history/list.js"></script>
</body>
</html>
